---
kind: Namespace
apiVersion: v1
metadata:
  name: cattle-system
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rancher
  namespace: kube-system
spec:
  chart: rancher
  repo: https://releases.rancher.com/server-charts/latest
  targetNamespace: cattle-system
  version: v2.4.13
  set:
    hostname: rancher.172.18.0.3.nip.io
    replicas: 1
    rancherImageTag: v2.4.13
    bootstrapPassword: "admin"
